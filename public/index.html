<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      body {
        transition: background-color 0.3s ease-in-out;
      }
      .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      <span> Toggle Dark Mode </span>
    </button>
    <div class="dark-mode-container">
      <input type="checkbox" id="dark-mode-checkbox" hidden />
      <label for="dark-mode-checkbox">
        <span> </span>
        <span> </span>
        <span> </span>
      </label>
    </div>
    <form class="form">
      <label for="fullName">Full Name:</label>
      <br>
      <input type="text" id="fullName" name="fullName" required>
      <br>
      <label for="phoneNumber">Phone Number:</label>
      <br>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
      <br>
      <label for="email">Email:</label>
      <br>
      <input type="email" id="email" name="email" required>
      <br>
      <button type="submit">Submit</button>
    </form>
    <div id="root"></div>
    <script>
      function toggleDarkMode() {
        const body = document.body;
        const checkbox = document.getElementById('dark-mode-checkbox');
        const darkModeContainer = document.querySelector('.dark-mode-container');
        darkModeContainer.classList.toggle('active');

        if (checkbox.checked) {
          body.classList.add('dark-mode');
        } else {
          body.classList.remove('dark-mode');
        }
      }
      function checkDarkModePreference() {
        const darkModePreference = window.localStorage.getItem('darkMode');
        if (darkModePreference === 'true') {
          document.body.classList.add('dark-mode');
          document.querySelector('.dark-mode-container').classList.add('active');
          document.getElementById('dark-mode-checkbox').checked = true;
        }
      }
      checkDarkModePreference();
      document.addEventListener('click', () => {
        const body = document.body;
        const checkbox = document.getElementById('dark-mode-checkbox');
        if (document.querySelector('.dark-mode-container').classList.contains('active')) {
          body.classList.toggle('dark-mode');
        }
      });
    </script>
    <!--

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
